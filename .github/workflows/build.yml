name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  build_deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies & build
        run: |
          yarn
          yarn build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v1.1.0
        env:
          PUBLISH_DIR: _site
          PUBLISH_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
